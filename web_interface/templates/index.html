<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Host Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Ghost Host Control Panel</h1>
        <hr>

        <!-- Status Section -->
        <div class="card mb-4">
            <div class="card-header">
                Status
            </div>
            <div class="card-body">
                <p><strong>Current Network:</strong> <span id="status-network">Loading...</span></p>
                <p><strong>IP Address:</strong> <span id="status-ip">Loading...</span></p>
            </div>
        </div>

        <!-- Audio Management Section -->
        <div class="card mb-4">
            <div class="card-header">
                Audio Management
            </div>
            <div class="card-body">
                <!-- Current Default and Volume Display -->
                <div class="mb-3">
                    <strong>Current Default Audio:</strong> <span id="current-default-audio">Loading...</span><br>
                    <strong>Current Volume:</strong> <span id="current-volume">--</span>
                </div>
                <!-- Audio File List -->
                <div class="mb-3">
                    <h5>Available Audio Files</h5>
                    <ul class="list-group" id="audio-file-list">
                        <!-- Populated by JS -->
                    </ul>
                </div>
                <!-- Set Default Audio -->
                <div class="mb-3">
                    <label for="select-default-audio" class="form-label">Set Default Audio</label>
                    <select class="form-select" id="select-default-audio">
                        <!-- Populated by JS -->
                    </select>
                    <button class="btn btn-success mt-2" id="btn-set-default-audio">Set as Default</button>
                </div>
                <!-- Upload Audio File -->
                <div class="mb-3">
                    <label for="audio-upload" class="form-label">Upload New Audio File (.wav)</label>
                    <input class="form-control" type="file" id="audio-upload" accept=".wav">
                    <button class="btn btn-primary mt-2" id="btn-upload-audio">Upload</button>
                    <div id="upload-status" class="form-text text-success"></div>
                </div>
                <!-- Volume Control -->
                <div class="mb-3">
                    <label for="audio-volume" class="form-label">Volume</label>
                    <div class="input-group">
                        <input type="range" class="form-range" min="0" max="100" id="audio-volume">
                        <span class="input-group-text" id="audio-volume-value">--</span>
                        <button class="btn btn-secondary" id="btn-set-volume">Set Volume</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Audio Management Section -->

        <!-- WiFi Networks Section -->
        <div class="card mb-4">
            <div class="card-header">
                WiFi Networks
            </div>
            <div class="card-body">
                <!-- My Networks -->
                <div class="mb-3">
                    <h5>My Networks</h5>
                    <div class="input-group">
                        <select class="form-select" id="select-my-networks">
                            <option selected>Select a Network...</option>
                            <!-- Options will be populated by JS -->
                        </select>
                        <button class="btn btn-primary" id="btn-refresh-networks" type="button">Refresh Networks</button>
                    </div>
                </div>

                <!-- Available Networks -->
                <div class="mb-3">
                    <h5>Available Networks</h5>
                    <select class="form-select" id="select-available-networks">
                        <option selected>Select a Network...</option>
                        <!-- Options will be populated by JS -->
                    </select>
                    <!-- Connect button or password field might go here later -->
                </div>

                <!-- Manage My Networks -->
                <div>
                    <h5>Manage My Networks</h5>
                    <select class="form-select" id="select-manage-networks">
                        <option selected>Select a Network to Manage...</option>
                        <!-- Options will be populated by JS -->
                    </select>
                    <!-- Delete/Edit buttons might go here later -->
                </div>
            </div>
        </div>

        <!-- Reboot Section -->
        <div class="text-center">
            <button id="btn-reboot" class="btn btn-danger">Reboot System</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
